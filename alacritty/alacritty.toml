import = ["~/.config/alacritty/os-settings.toml"]

[env]
TERM = "alacritty"

[font]
size = 16

[font.font.bold]
family = "SauceCodePro Nerd Font"
style = "Bold"

[font.font.italic]
family = "SauceCodePro Nerd Font"
style = "Italic"

[font.font.normal]
family = "SauceCodePro Nerd Font"
style = "Regular"

[[keyboard.bindings]]
action = "None"
key = "W"
mods = "Command"

[window]
opacity = 0.7
resize_increments = true
startup_mode = "Maximized"
transparent_background_colors = true

[window.padding]
x = 16
y = 16
